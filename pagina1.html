      color: white;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #f87171cc;
      animation: pulseBtn 1.2s infinite;

    }

    button:hover {

    @keyframes pulseBtn {

      }
